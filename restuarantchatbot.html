<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Simple Restaurant Chatbot</title>
    <style>
        body {
            display: grid;
            height: 100vh;
            place-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4caf50, #ffff00);
        }
        .chat-container {
            background: linear-gradient(to bottom, #4caf50, pink);
            width: 280px;
            height: 420px;
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 5px 5px black;
            text-align: center;
            overflow-y: auto;
        }
        h1 {
            margin-top: 0;
            color: white;
        }
        #chatbox {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            height: 220px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 14px;
            color: #000;
            text-align: left;
        }
        input, button {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 20px;
            border: 2px solid yellowgreen;
            font-size: 14px;
        }
        input {
            background-color: lightblue;
            color: blue;
            text-align: center;
        }
        button {
            background-color: yellowgreen;
            color: blue;
        }
        button:hover {
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Restaurant Bot</h1>
        <div id="chatbox"></div>
        <input type="text" id="msg" placeholder="Ask something...">
        <button id="sendBtn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
